
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weavers Nest - Assam Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Permanent+Marker&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .logo-font { font-family: 'Permanent Marker', cursive; }
    .tagline-font { font-family: 'Caveat', cursive; }
    .brush-stroke {
      background: black;
      position: relative;
      padding: 0.5rem 2rem;
      border-radius: 40% 60% 70% 30% / 50% 40% 60% 50%;
      transform: rotate(-1deg);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Print Styles for PDF Export */
    @media print {
      aside, header, .print-hidden, button, .no-print { 
        display: none !important; 
      }
      body {
        background-color: white !important;
      }
      #root {
        height: auto !important;
        overflow: visible !important;
      }
      main {
        padding: 0 !important;
        margin: 0 !important;
        background: white !important;
        border-radius: 0 !important;
        width: 100% !important;
      }
      .max-w-7xl {
        max-width: 100% !important;
        width: 100% !important;
      }
      /* Ensure the report card takes up the full page */
      .bg-white.rounded-\[3rem\] {
        border: none !important;
        box-shadow: none !important;
        width: 100% !important;
      }
      .p-12 {
        padding: 2rem !important;
      }
      /* Prevent splitting inside rows */
      tr {
        page-break-inside: avoid;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Prevent app crash on GitHub Pages by mocking process.env -->
  <script>
    window.process = {
      env: {
        API_KEY: "" 
      }
    };
  </script>
  
  <div id="root"></div>

  <!-- Explicitly load the entry point with a relative path -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
